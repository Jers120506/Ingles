{% extends "usuarios/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 mx-auto text-center" style="max-width: 500px;">
        <h2 class="text-primary">Notificación</h2>
        <hr>

        {% if mensaje %}
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i> {{ mensaje }}
            </div>
        {% else %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> Ocurrió un error inesperado.
            </div>
        {% endif %}

        <a href="{% url 'usuarios:login' %}" class="btn btn-primary w-100 mt-3">
            <i class="fas fa-sign-in-alt"></i> Volver al Login
        </a>
    </div>
</div>
{% endblock %}
