{% extends "usuarios/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
        <h2 class="text-primary text-center">Restablecer Contrase침a</h2>
        <p class="text-muted text-center">Introduce tu correo para recibir instrucciones:</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                {{ form.email }}
                
                <!-- Placeholder din치mico -->
                <script>
                    document.getElementById("{{ form.email.id_for_label }}").setAttribute("placeholder", "Tu correo electr칩nico");
                </script>

                {% if form.email.errors %}
                    <div class="text-danger">
                        {{ form.email.errors.0 }}
                    </div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>
</div>

<!-- Validaci칩n en vivo con Bootstrap -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    let emailInput = document.querySelector("input[type='email']");
    
    emailInput.addEventListener("input", function() {
        if (this.value.trim() === "") {
            this.classList.add("is-invalid");
        } else {
            this.classList.remove("is-invalid");
        }
    });
});
</script>

{% endblock %}
